name: Card Availability Monitor
on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
      
      - name: Configure artifact upload
        run: |
          mkdir -p $RUNNER_TEMP/artifacts
          echo "{ \"artifact_server_url\": \"$ACTIONS_RUNTIME_URL\" }" > $RUNNER_TEMP/.artifactrc
      
      - name: Run monitor
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          PORTAL_USERNAME: ${{ secrets.PORTAL_USERNAME }}
          PORTAL_PASSWORD: ${{ secrets.PORTAL_PASSWORD }}
        run: |
          python monitor.py > output.log 2>&1 || echo "::error::Monitoring failed"
      
      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: debug-${{ github.run_id }}
          path: |
            output.log
            page.html
            login_failure.html
          retention-days: 1
      
